<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test animation</title>
    <script type="application/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="application/javascript" src="animate.js"></script>
    <script>
        var animationController = new AnimationController();
    </script>
</head>
<body onload="animationController.getImageIndex()">
<select id="setStartImageSelector" onchange="animationController.setStartImage(this.value)"></select>
<button onclick="animationController.startAnimation()">Play</button>
<button onclick="animationController.pauseAnimation()">Pause</button>
<button onclick="animationController.stopAnimation()">Stop and Reset</button>
<p>Speed (images per second)</p>
<button onclick="animationController.setPlaySpeed(1)">1</button>
<button onclick="animationController.setPlaySpeed(0.8)">2</button>
<button onclick="animationController.setPlaySpeed(0.5)">5</button>
<button onclick="animationController.setPlaySpeed(0.2)">8</button>
<button onclick="animationController.setPlaySpeed(0.1)">10</button>
<div id="animationHolder">
    <img id="imageToAnimate" src="resources/images/play-button-icon-png-0.png">
</div>
</body>
</html>
